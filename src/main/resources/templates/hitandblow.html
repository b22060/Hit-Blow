    Hi <nobr sec:authentication="name"></nobr>

  <div th:if="${users}"> <!-- 対戦相手を選択する -->
    <h2>対戦相手</h2>
    <li th:each="user:${users}"><a th:href="@{/match(userid=${user.userid})}"> [[${user.name}]]</a></li>
    <!-- （例：・User1 のようにuserテーブル内の全てが出力される) -->
  </div>

  <div th:if="${waitmatchs}"><!-- マッチング待ちのリストがあれば表示される -->
    <h2>マッチング待ち</h2>
    <!-- マッチングの処理を記入する -->
  </div>

  <div th:if="matches"><!-- 確認したい試合結果の履歴を選択する -->
    <h2>試合結果</h2>
    <li th:each="match:${matches}">
      <a th:href="@{/history(matchid=${match.matchid})}">
        <!-- ↓useridのまま表示されてしまう場合の記述方法 -->
        id:[[${match.matchid}]] userid1:[[${match.userid1}]] userid2:[[${match.userid2}]]
        userid1の値:[[${match.usernum1}]] userid2の値:[[${match.usernum2}]] 勝敗:[[${match.judge}]]
      </a>
    </li>
  </div>
