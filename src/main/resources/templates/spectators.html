<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>hit-blow</title>
  <style>
    /* 基本スタイル */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      /*中央揃え*/
      margin: 1;
      padding: 1;
    }

    /* タイトルスタイル */
    h1 {
      text-align: left;
      /*左寄せと定義*/
      font-size: 36px;
      /*文字の大きさ定義*/
      margin-top: 20px;
      /*間隔を定義 正であれば遠くなり、負であれば近くなる*/
    }

    /*システムメッセージスタイル*/
    h2 {
      text-align: left;
      font-size: 20px;
      margin-top: -10px;
    }


    /* システムメッセージと入力エリアのスタイル */
    .messageandformarea {
      display: flex;
      /* 横並びで表示する設定 */
      justify-content: space-around;

      margin-top: 40px;
    }

    .messagearea {
      text-align: center;
      font-size: 20px;
      margin-top: -10px;
    }



    /* ユーザー表示エリアのスタイル */
    .userarea {
      display: flex;
      /* 横並びで表示する設定 */
      justify-content: space-around;

      margin-top: 40px;
    }

    .user {
      text-align: center;
      font-size: 24px;
    }

    .username {
      /*ユーザ名を表示する際のフォント等の設定*/
      font-size: 32px;
      font-weight: bold;
    }

    .usersecret {
      /*秘密の数字を表示する際のフォント等の設定*/
      font-size: 48px;
      letter-spacing: 20px;
    }

    .area {
      display: flex;
      /* 横並びで表示する設定 */
      justify-content: space-around;

      margin-top: 40px;
    }

    .list {
      text-align: center;
      font-size: 24px;
    }

    .back {
      /*上下に余白を入れる*/
      padding: 20px 0;
    }
  </style>
</head>

<body>

  <div class="messageandformarea">
    <h1>Hit&Blow</h1>
  </div>

  <!--ユーザーエリア-->
  <div class="userarea">
    <div class="user">
      <div class="username">
        [[${name}]]
      </div>
      <div class="usersecret">[[${user1num}]]</div> <!--ここが????で秘密の数字部分-->
      <ul>
        <li th:each="matchInfo : ${matchInfo}" th:if="${matchInfo.userid == user1id}">
          <p>
            [[${name}]]の推理: [[${matchInfo.guess}]],
            Hit: [[${matchInfo.hit}]],
            Blow: [[${matchInfo.blow}]]
          </p>
        </li>
      </ul>
    </div>
    <div class="user">
      <div class="username">[[${rivalname}]]</div>
      <div class="usersecret">[[${user2num}]]</div> <!--ここが????で秘密の数字部分-->
      <ul>
        <li th:each="matchInfo : ${matchInfo}" th:if="${matchInfo.userid == user2id}">
          <p>
            [[${rivalname}]]の推理: [[${matchInfo.guess}]],
            Hit: [[${matchInfo.hit}]],
            Blow: [[${matchInfo.blow}]]
          </p>
        </li>
      </ul>
    </div>
  </div>

  <a href="/">もどる</a>

</body>

<script>
  setTimeout(function () {
    location.reload();
  }, 2000);
</script>

</html>
